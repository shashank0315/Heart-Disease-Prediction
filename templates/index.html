<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2><strong>Heart Disease Prediction</strong></h2>
    <div class="main-content">
    <img src="https://miro.medium.com/v2/resize:fit:604/1*6WGnPZ5lkiT2QgK-JP1DFw.png"  class="side-image">
    <div class="container">
        <h2>Enter Your Details:</h2>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="cholesterol">Cholesterol:</label>
            <input type="number" id="cholesterol" name="cholesterol" required>

            <label for="bp">Blood Pressure:</label>
            <input type="number" id="bp" name="bp" required>

            <button type="submit">Predict</button>
        </form>
        <p id="result"></p>
    </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
